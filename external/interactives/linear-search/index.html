<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linear Search</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>    
  <link rel="stylesheet" type="text/css" href="../../../_static/pretext/css/theme.css">
    <style>
      body.pretext {
        padding: 10px;
      }
      .para {
        margin-top: 10px;
      }
    </style>
</head>
<body class="pretext">
  <div>
    <div id="sketch-holder"></div>
  </div>
  <div class="para">
    Value to search for (key):
    <input type="text" value="39" id="key" style="text-align: right" />
    <button type="button" onclick="stepP5()">Step</button>
    <button type="button" onclick="resetP5()">Reset</button>
  </div>
  <div class="para" id="message" style="display: none; white-space: pre-wrap;">&nbsp;</div>

  <script>
    function requestResize() {
      const currentHeight = Math.ceil(document.documentElement.getBoundingClientRect().height);
      try {
        window.parent.postMessage({ subject: 'lti.frameResize', height: currentHeight }, '*');
      } catch (e) { /* ignore */ }
    }

    function stepP5() {
      const keyStr = document.getElementById('key').value;
      const key = parseInt(keyStr, 10);
      const index = window.linearSearchStep(key);
      if (index === -2) {
        const msg = `Key ${window.getKeyP5()} is not in the list\nClick Reset to start over`;
        const el = document.getElementById('message');
        el.style.display = 'block';
        el.innerText = msg;
        requestResize();
        window.parent.postMessage({ subject: 'SPLICE.reportScoreAndState', score: 1, state: {} }, '*');
      } else if (index >= 0) {
        const msg = `Key ${window.getKeyP5()} is at index ${index + 1}\nClick Reset to start over`;
        const el = document.getElementById('message');
        el.style.display = 'block';
        el.innerText = msg;
        requestResize();
        window.parent.postMessage({ subject: 'SPLICE.reportScoreAndState', score: 1, state: {} }, '*');
      }
    }

    function resetP5() {
      window.linearSearchReset();
      const el = document.getElementById('message');
      el.style.display = 'none';
      requestResize();
    }
  </script>

  <script src="./sketch.js"></script>
</body>
</html>
