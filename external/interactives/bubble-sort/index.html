<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bubble Sort (Non-Adaptive)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>    
  <link rel="stylesheet" type="text/css" href="../../../_static/pretext/css/theme.css">
    <style>
      body.pretext {
        padding: 10px;
      }
      .para {
        margin-top: 10px;
      }
    </style>
</head>
<body class="pretext">
  <div>
    <div id="sketch-holder"></div>
  </div>
  <div class="para">
  <button type="button" onclick="stepP5()">Step</button>
  <button type="button" onclick="resetP5()">Reset</button>
  <button type="button" onclick="resetMostlySortedP5()">Reset (Mostly Sorted)</button>
  <label style="margin-left: 12px;">
    <input type="checkbox" id="adaptive" onchange="toggleAdaptive(this)" /> Adaptive
  </label>
  <div class="para" id="message" style="display: none; white-space: pre-wrap;">&nbsp;</div>

  <script>
    function requestResize() {
      const currentHeight = Math.ceil(document.documentElement.getBoundingClientRect().height);
      try {
        window.parent.postMessage({ subject: 'lti.frameResize', height: currentHeight }, '*');
      } catch (e) { /* ignore */ }
    }

    function stepP5() {
  const isSorted = window.bubbleStep();
      const el = document.getElementById('message');
      if (isSorted) {
        const msg = 'The list is now sorted.\nClick Reset to start over';
        el.style.display = 'block';
        el.innerText = msg;
        window.parent.postMessage({ subject: 'SPLICE.reportScoreAndState', score: 1, state: {} }, '*');
      } else {
        el.style.display = 'none';
      }
      requestResize();
    }

    function resetP5() {
  window.bubbleReset();
      const el = document.getElementById('message');
      el.style.display = 'none';
      requestResize();
    }

    function resetMostlySortedP5() {
  window.bubbleResetMostlySorted();
      const el = document.getElementById('message');
      el.style.display = 'none';
      requestResize();
    }

    function toggleAdaptive(el) {
      const checked = !!el.checked;
      if (window.bubbleSetAdaptive) {
        window.bubbleSetAdaptive(checked);
      }
    }

    // Initialize label and sync adaptive mode after everything loads
    window.addEventListener('load', function() {
      const cb = document.getElementById('adaptive');
      toggleAdaptive(cb);
      requestResize();
    });
  </script>

  <script src="./sketch.js"></script>
</body>
</html>
