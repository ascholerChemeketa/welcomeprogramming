<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merge Two Sorted Lists</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>    
  <link rel="stylesheet" type="text/css" href="../../../_static/pretext/css/theme.css">
    <style>
      body.pretext {
        padding: 10px;
      }
      .para {
        margin-top: 10px;
      }
    </style>
</head>
<body class="pretext">
  <div>
    <div id="sketch-holder"></div>
  </div>
  <div class="para">
    <button type="button" onclick="takeLeftP5()">Take Left</button>
    <button type="button" onclick="takeRightP5()">Take Right</button>
    <button type="button" onclick="resetP5()">Reset</button>
  </div>
  <div class="para" id="message" style="">Compare the elements at nextLeft and nextRight to decide which to take.</div>

  <script>
    function requestResize() {
      const currentHeight = Math.ceil(document.documentElement.getBoundingClientRect().height);
      try {
        window.parent.postMessage({ subject: 'lti.frameResize', height: currentHeight }, '*');
      } catch (e) { /* ignore */ }
    }

    function takeLeftP5() {
      const finished = window.isDone();
      const el = document.getElementById('message');
      if (finished) {
        el.innerText = 'Merge complete. Click Reset to start over';
        
        window.parent.postMessage({ subject: 'SPLICE.reportScoreAndState', score: 1, state: {} }, '*');
      } else {
        const correct = window.mergeTakeLeft();
        if (!correct) {
          el.innerText = 'Incorrect choice. Try again.';
        } else {
          el.innerText = 'Compare the elements at nextLeft and nextRight to decide which to take.';
        }
      }
      requestResize();
    }

    function takeRightP5() {
      const finished = window.isDone();
      const el = document.getElementById('message');
      if (finished) {
        el.innerText = 'Merge complete. Click Reset to start over';
        
        window.parent.postMessage({ subject: 'SPLICE.reportScoreAndState', score: 1, state: {} }, '*');
      } else {
        const correct = window.mergeTakeRight();
        if (!correct) {
          el.innerText = 'Incorrect choice. Try again.';
        } else {
          el.innerText = 'Compare the elements at nextLeft and nextRight to decide which to take.';
        }
      }
      requestResize();
    }

    function resetP5() {
      window.mergeReset();
      const el = document.getElementById('message');
      el.style.display = 'block';
      el.innerText = 'Compare the elements at nextLeft and nextRight to decide which to take.';
      requestResize();
    }
  </script>

  <script src="./sketch.js"></script>
</body>
</html>
